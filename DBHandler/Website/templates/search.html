{% extends 'base.html' %}
{% block content %}

<h1>Search Results</h1>

<label id="inputQuery" for="query">
  <h3>Input your own SQL Command</h3>
  <form method=post action=/search>
    <textarea name=sql></textarea>
    <input type=submit name=save value=Execute>
  </form>
</label>

<h4> {{info}}</h4>

{{ sql|safe }}

{{ querys|safe }}

{% endblock %}
